{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <h1>
    Newspaper list
  </h1>
  <a href="{% url 'redactors_tracking:newspaper-create' %}">Add +</a>
  <form method="get" action="">
    {{ search_form|crispy }}
    <input type="submit">
  </form>
  {% if newspaper_list %}
    <ul>
      {% for newspaper in newspaper_list %}
        <li>
          <a href="{% url 'redactors_tracking:newspaper-detail' pk=newspaper.id%}">{{ newspaper.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no newspaper</p>
  {% endif %}

{% endblock %}
