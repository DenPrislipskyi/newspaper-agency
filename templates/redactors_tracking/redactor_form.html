{% extends "redactors_tracking/index.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
  <div class="mt-7 text-center">
    <h1>{{ object|yesno:"Update,Create" }} Redactor</h1>
    <div class="row justify-content-center">
      <div class="col-md-6" style="max-width: 300px;">
        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Save" class="bg-gradient-primary btn btn-sm">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
