{% extends "base.html" %}

{% block content %}

  <h1>
    Redactor list
  </h1>
  {% if redactor_list %}
    <ul>
      {% for redactor in redactor_list %}
        <li>
{#          <a href="{% url 'redactors_tracking:newspaper-detail' pk=newspaper.id%}">{{ newspaper.title }}</a>#}
          <a href="{% url 'redactors_tracking:redactor-detail' pk=redactor.id%}">{{ redactor.id }}{{ redactor.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no redactor</p>
  {% endif %}

{% endblock %}
