{% extends "redactors_tracking/index.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="mt-7 text-center">
      <h1>{{ object|yesno:"Update,Create" }} Topic</h1>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="" method="post" class="text-center">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Save" class="bg-gradient-primary btn btn-sm">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
